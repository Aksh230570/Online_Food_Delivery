version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: food-delivery-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: food-delivery
    networks:
      - food-delivery-network

  backend:
    build: ./backend
    container_name: food-delivery-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/food-delivery
      - JWT_SECRET=your-secret-key-change-in-production
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - food-delivery-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: food-delivery-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - food-delivery-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  food-delivery-network:
    driver: bridge